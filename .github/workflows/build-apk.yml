name: Build APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Build Vite project
        run: npm run build

      - name: Install Capacitor Android
        run: npm install @capacitor/android

      - name: Fix Capacitor Java version
        run: |
          sed -i 's/sourceCompatibility = .*/sourceCompatibility = JavaVersion.VERSION_17/' android/capacitor-android/build.gradle
          sed -i 's/targetCompatibility = .*/targetCompatibility = JavaVersion.VERSION_17/' android/capacitor-android/build.gradle

      - name: Add Android platform
        run: npx cap add android || echo "Android folder already exists"

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Build APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Donation.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
