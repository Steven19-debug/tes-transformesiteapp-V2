name: Build Android

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: 'Type de build Android (apk ou aab)'
        required: true
        default: 'apk'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Installer dépendances
      - name: Install dependencies
        run: npm install

      # 4️⃣ Installer EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # 5️⃣ Build Android selon le profil choisi
      - name: Build Android
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          eas build \
            --platform android \
            --profile ${{ github.event.inputs.buildType }} \
            --non-interactive

      # 6️⃣ Upload artefact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            **/*.apk
            **/*.aab
