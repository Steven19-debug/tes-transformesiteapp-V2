name: Build APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 4️⃣ Installer Capacitor CLI
      - name: Install Capacitor
        run: npm install -g @capacitor/cli

      # 5️⃣ Build le projet Vite
      - name: Build Vite project
        run: npm run build

           # 6️⃣ Ajouter la plateforme Android (si pas déjà ajoutée)
      - name: Add Android platform
        run: npx cap add android

      # 7️⃣ Synchroniser Capacitor
      - name: Sync Capacitor Android
        run: npx cap sync android


      # 8️⃣ Upload de l’APK pour téléchargement
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
