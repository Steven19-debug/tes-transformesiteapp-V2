name: Build Android APK/AAB

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: 'Type de build Android (apk ou aab)'
        required: true
        default: 'apk'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build Android
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          eas build \
            --platform android \
            --profile preview \
            --non-interactive \
            --type ${{ github.event.inputs.buildType }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            **/*.apk
            **/*.aab
