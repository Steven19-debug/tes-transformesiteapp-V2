name: Build APK/AAB

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: 'Type de build (apk ou aab)'
        required: true
        default: 'apk'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Login to EAS
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: eas login --non-interactive

      - name: Build Android
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          eas build --platform android --profile ${{ github.event.inputs.buildType }} --non-interactive

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: transformesiteapp-${{ github.event.inputs.buildType }}
          path: |
            ./build/*.apk
            ./build/*.aab
