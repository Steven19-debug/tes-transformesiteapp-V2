name: Build Android APK/AAB

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 4️⃣ Installer EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # 5️⃣ Login avec le token stocké comme secret GitHub
      - name: Login EAS
        run: eas login --token ${{ secrets.EAS_TOKEN }}

      # 6️⃣ Lancer le build Android
      - name: Build Android
        run: eas build --platform android --profile preview --non-interactive

      # 7️⃣ Télécharger le résultat du build (APK ou AAB) comme artefact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            **/*.apk
            **/*.aab
